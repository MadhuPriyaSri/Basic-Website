<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Links</h1>
        <div class="button-grid">
            <a href="https://chat.openai.com/" target="_blank" class="button">
                <img src="https://img.icons8.com/color/48/000000/chatgpt.png" alt="ChatGPT Logo"> ChatGPT
            </a>
            <a href="https://www.linkedin.com/" target="_blank" class="button">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn Logo"> LinkedIn
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="button">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram Logo"> Instagram
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="button">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Logo"> Facebook
            </a>
            <a href="https://twitter.com/" target="_blank" class="button">
                <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter Logo"> Twitter
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
